<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#brand-collaboration">Brand Collaboration</a></li>
                <li><a href="#personal-projects">Personal Projects</a></li>
                <li><a href="#personal-shops">Personal Shops</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="brand-collaboration">
            <h2>Brand Collaboration</h2>
            <div class="brand-item">
                <h3>Brand Name</h3>
                <a href="https://youtube.com/link_to_video" target="_blank">YouTube Video</a>
                <div>
                    <img src="images/instagram_photo.jpg" alt="Feature Instagram Photo">
                </div>
            </div>
            <!-- Add more brand items as needed -->
        </section>
        <section id="personal-projects">
            <h2>Personal Projects</h2>
            <ul>
                <li><a href="https://github.com/yourusername/repository1" target="_blank">Project 1</a></li>
                <li><a href="https://github.com/yourusername/repository2" target="_blank">Project 2</a></li>
                <!-- Add more projects as needed -->
            </ul>
        </section>
        <section id="personal-shops">
            <h2>Personal Shops</h2>
            <div class="shop-item">
                <a href="https://shoplink.com/item1" target="_blank">
                    <img src="images/item1.jpg" alt="Item 1">
                    <p>Item 1</p>
                </a>
            </div>
            <div class="shop-item">
                <a href="https://shoplink.com/item2" target="_blank">
                    <img src="images/item2.jpg" alt="Item 2">
                    <p>Item 2</p>
                </a>
            </div>
            <!-- Add more shop items as needed -->
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
